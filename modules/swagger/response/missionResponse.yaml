###################################################
################## [Responses] ####################
###################################################
components:
  schemas:
    # 기본적인 응답 object (성공 여부, 응답 메시지)
    missionResult:
      type: object
      description: 기본적인 응답 object (성공 여부, 응답 메시지)
      properties: # res.json으로 정의한 값 정의
        result:
          type: boolean
          description: 로그인 여부
          example: true
        uName:
          type: string
          description: 유저 닉네임
          example: sean
        uCharImg:
          type: string
          description: 캐릭터이미지
          example: ./1234/abcd/
        groupInfo:
          type: object
          description: gSeq(그룹시퀀스), gName(그룹명), gDday(그룹 디데이 날짜)
          example: gSeq(그룹시퀀스), gName(그룹명), gDday(그룹 디데이 날짜)
        isDone:
          type: object
          description: mSeq(미션시퀀스)에 대하여는 완료한 미션에 해당함.
          example: [1, 2, 3]
        missionArray:
          type: object
          description: gSeq(그룹시퀀스), mSeq(미션시퀀스), mTitle(미션제목)
          example: [gSeq(그룹시퀀스), mSeq(미션시퀀스), mTitle(미션제목)]
