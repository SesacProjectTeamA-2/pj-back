###################################################
################## [Responses] ####################
###################################################
components:
  schemas:

    # 마이페이지 로드시 응답 data
    userMypageApiResult:
      required:
        - result
      type: object
      description: 기본적인 응답 object (성공 여부)
      properties: # res.json으로 정의한 값 정의
        result:
          type: boolean
          description: 성공 여부
          example: true(성공), false
        isUse:
          type: string
          description: 추방된 유저인지 여부
          example: y(서비스 이용 가능한 유저), null(관리자로부터 추방당한 유저)
        nickname:
          type: string
          description: 유저 닉네임
          example: 닉네임
        userImg:
          type: string
          description: 유저 프로필 이미지
          example: 프로필 이미지 URL
        character:
          type: string
          description: 유저 캐릭터 선택 이미지
          example: 캐릭터 이미지 URL
        coverImg:
          type: string
          description: 메인화면 커버 이미지
          example: 커버 이미지 URL
        coverLetter:
          type: string
          description: 자기소개
          example: null가능
        phrase:
          type: string
          description: 내가 작성한 명언/좌우명
          example: null일 경우에는 랜덤명언이 출력되도록 설정
        category1:
          type: string
          description: 관심분야1
          example: ex = 운동 / re = 독서 / st = 스터디 / eco = 경제 / lan = 언어 / cert = 자격증 / it = IT / etc = 기타
        category2:
          type: string
          description: 관심분야2
          example: ex = 운동 / re = 독서 / st = 스터디 / eco = 경제 / lan = 언어 / cert = 자격증 / it = IT / etc = 기타
        category3:
          type: string
          description: 관심분야3
          example: ex = 운동 / re = 독서 / st = 스터디 / eco = 경제 / lan = 언어 / cert = 자격증 / it = IT / etc = 기타
        setDday:
          type: string
          description: 대표 디데이 설정 여부
          example: 디데이 설정시 화면에 출력(y) / 선택하지 않을경우 null
        mainDday:
          type: integer
          description: 대표 모임 디데이
          example: 디데이 설정되어 있는 대표 모임 출력
        setMainGroup:
          type: integer
          description: 대표 모임 달성률
          example: 달성률을 출력할 대표 모임 설정
        message:
          type: string
          description: 비로그인시 보여줄 메세지 / 관리자로부터 추방된 유저의 경우 추방 메세지
          example: 로그인해주세요! / 관리자로부터 추방된 유저입니다

    #마이페이지 수정시 응답 data
    editMypageAPIResult: # POST '/api/user/mypage'
      required:
        - result
        - message
      type: object
      description: 기본적인 응답 object (성공 여부)
      properties: # res.json으로 정의한 값 정의
        result:
          type: boolean
          description: 성공 여부
          example: false(닉네임이 중복되는 경우)
        message:
          type: string
          description: 응답 메세지
          example: false(이미 존재하는 닉네임입니다)/ true(회원정보 수정 완료)

    # 유저 array
    userArray:
      type: array
      description: 유저 정보(object)가 담긴 array
      items:
        $ref: '#/components/schemas/userInfo'

    # 유저 정보 object
    userInfo:
      required:
        - uSeq
        - uEmail
        - uName
        - uCharImg
        - uCategory1
      type: object
      description: 유저 정보 object
      properties: # res.json으로 정의한 값 정의
        uSeq:
          type: integer
          format: int64
          description: 유저 시퀀스
          example: 1
        uEmail:
          type: string
          description: 유저 이메일
          example: test@gmail.com
        uName:
          type: string
          description: 유저 닉네임
          example: 티모
        uImg:
          type: string
          description: 유저 프로필 이미지
          example: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx65u2WZeXtifHdIu2TZl6rQojf7X2jjmYEA&usqp=CAU
        uCharImg:
          type: string
          description: 유저 캐릭터 이미지
          example: https://mblogthumb-phinf.pstatic.net/MjAxODEwMTlfMTgx/MDAxNTM5OTI4MjAwNDEx.k7oG-Q0tA6bdI1smaMzsK4t08NREjRrq3OthZKoIz8Qg.BeZxWi7HekwTWipOckbNWpvnesXuHjpldNGA7QppprUg.JPEG.retspe/eb13.jpg?type=w800
        uCoverImg:
          type: string
          description: 유저 커버 이미지
          example: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOLd30fgZWlspvrd6fE5CzvWo4C_0vf7j2vw&usqp=CAU
        uDesc:
          type: string
          description: 유저 자기 소개
          example: 핫~ 둘~ 셋~ 넷!
        uPhrase:
          type: string
          description: 명언 (null이면 랜덤으로 명언이 보이도록 설정)
          example: 인생은 실전처럼
        uCategory1:
          type: string
          description: 관심분야 1 (ex = 운동 / re = 독서 / st = 스터디 / eco = 경제 / lan = 언어 / cert = 자격증 / it = IT / etc = 기타)
          example: ex
        uCategory2:
          type: string
          description: 관심분야 2 (ex = 운동 / re = 독서 / st = 스터디 / eco = 경제 / lan = 언어 / cert = 자격증 / it = IT / etc = 기타)
          example: cert
        uCategory3:
          type: string
          description: 관심분야 3 (ex = 운동 / re = 독서 / st = 스터디 / eco = 경제 / lan = 언어 / cert = 자격증 / it = IT / etc = 기타)
          example: it
        uSetDday:
          type: string
          description: 개인 디데이 설정 여부 (y = 설정 / null = 미설정)
          example: null
        uMainDday:
          type: integer
          format: int64
          description: gSeq / 대표 디데이로 설정되어있는 모임의 값
          example: 1
        uMainGroup:
          type: integer
          format: int64
          description: gSeq / 메인화면에 보여줄 대표 모임
          example: 1
        uIsAdmin:
          type: string
          description: 관리자 여부 (y = 관리자 / null = 유저)
          example: null
        uIsUse:
          type: string
          description: 현재 서비스 이용 가능한 유저 여부 (y = 현재 서비스 가능한 유저 / null = 관리자로부터 추방된 유저)
          example: y
        createdAt:
          type: string
          format: date-time
          description: 유저 생성 시간
          example: 2023-11-02
        updatedAt:
          type: string
          format: date-time
          description: 유저 수정 시간 (Ex. 닉네임, 자기소개 등)
          example: 2023-11-03