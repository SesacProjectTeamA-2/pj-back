###################################################
################## [RequestBody] ##################
###################################################
components: # 컴포넌트 선언
  schemas: # 스키마 정의
    # 미션 수정시 필요한 req.body
    editMission: # PATCH '/api/mission/{gSeq}'
      required:
        - mSeq
        - gDday
        - mTitle
        - mContent
        - mLevel
      type: object
      description: 미션 수정시 필요한 정보
      properties: # req.body로 넘어온 값 정의
        mSeq:
          type: number
          description: 미션시퀀스
          example: 3
        gDday:
          type: number
          format: date
          description: 날짜
          example: 2023-12-24
        mTitle:
          type: string
          description: 미션 제목
          example: 운동하기
        mContent:
          type: string
          description: 미션 세부 내용
          example: 일주일에 한번 헬스장
        mLevel:
          type: number
          description: 상-5점/중-3점/하-1점
          example: 5
